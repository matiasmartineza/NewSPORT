<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rutina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    .rest { margin-top: 10px; }
    .day-table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    .day-table th, .day-table td { padding: 8px; border-bottom: 1px solid #ddd; }
    .day-table th { background: #f2f2f2; text-align: left; }
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
    .btn:hover { background-color: #0056b3; }
    .back-btn { margin-top: 10px; }
  </style>
</head>
<body>
{% if show_timer %}
<div class="timer">
  <button id="start-btn">Iniciar Rutina</button>
  <button id="finish-btn" style="display:none;">Finalizar Rutina</button>
  <div>Tiempo total: <span id="total">0:00</span></div>
  <div class="rest">
    <button onclick="startRest(60)">Descanso 1 min</button>
    <button onclick="startRest(90)">Descanso 1:30</button>
    <div>Restante: <span id="rest"></span></div>
  </div>
</div>
{% endif %}
{% block content %}{% endblock %}
<script>
  // Expose the current username to client-side scripts
  window.username = {{ (username or '')|tojson }};
</script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
